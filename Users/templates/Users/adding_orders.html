{% extends 'base.html' %}
{% load static %}

{% block title %}Обработка заявок{% endblock %}

{% block body %}
    <div align="right" id="choise_options">
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"
               onchange="func_for_options(1)">
        <label class="btn btn-outline-primary" for="option1">Заполнить форму вручную</label>

        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off"
               onchange="func_for_options(2)">
        <label class="btn btn-outline-primary" for="option2">Загрузить файл excel</label>
    </div><br>

    <form action="{% url 'adding_orders' %}" method="get" disabled="disabled">
        <fieldset disabled="disabled" style="display: none" id="form_to_add_manually" name="form_">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Номер записки</th>
                    <th scope="col">ФИО</th>
                    <th scope="col">Логин в ОС</th>
                    <th scope="col">Логин в TC</th>
                    <th scope="col">Пароль в TC</th>
                    <th scope="col">Группа</th>
                    <th scope="col">Роль</th>
                    <th scope="col">Сервер лицензий</th>
                    <th scope="col">Сайт</th>
                </tr>
                </thead>

                <tbody>
                <tr id="0" name="table_line">
                    <td>
                        <input type="text" class="form-control" id="request_number" name="hand_form">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="full_name" name="hand_form"
                               onchange="os_name_auto_fill(this)">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="os_name" name="hand_form">
                    </td>
                    <td>
                        <input type="text" placeholder="автоматически" class="form-control"
                               id="tc_name" name="hand_form">
                    </td>
                    <td>
                        <input type="text" placeholder="автоматически" class="form-control"
                               id="tc_pass" name="hand_form">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="group" name="hand_form">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="role" name="hand_form">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="lic_server" name="hand_form" list="lic_list"
                               placeholder="начните ввод...">
                        <datalist id="lic_list">
                            {% for name in lic_servers %}
                                <option value="{{ name }}"/>
                            {% endfor %}
                        </datalist>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="site" name="hand_form" list="site_list"
                               placeholder="начните ввод...">
                        <datalist id="site_list">
                            {% for name in sites %}
                                <option value="{{ name }}"/>
                            {% endfor %}
                        </datalist>
                    </td>
                </tr>

                </tbody>
            </table>

            <button type="submit" class="btn btn-primary btn-block">Отправить</button>
            <button type="button" class="btn btn-outline-primary" id="add_line" onclick="add_line_func()">+</button>
        </fieldset>

        <fieldset disabled="disabled" style="display: none" id="form_to_add_excel_file" name="form_">
            <div class="mb-3">
                <label for="formFile" class="form-label">Загрузите excel-файл:</label>
                <input class="form-control" type="file" id="formFile" name="file_form">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Отправить</button>
        </fieldset>
    </form>

    <script src="{% static 'js/adding_orders.js' %}"></script>
{% endblock %}
